version: "3.9"

services:
  backend:
    build: ./backend
    container_name: hostel_backend
    restart: always
    expose:
      - "5000"              # expose internally, no need to publish externally
    env_file:
      - ./backend/.env

  frontend:
    build: ./frontend
    container_name: hostel_frontend
    restart: always
    ports:
      - "80:80"             # expose Nginx on host port 80
    depends_on:
      - backend